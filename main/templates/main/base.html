<!DOCTYPE html>
<head>
  {% load static %}

  <title>Locality Finder</title>

  <link rel="stylesheet" href="{% static 'main/css/materialize.css' %}">
  <link rel="stylesheet" href="{% static 'main/css/material_icons.css' %}">

  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

  <link rel="shortcut icon" href="{% static 'main/img/locality-finder-pin.png' %}" type="image/png"/>

  {% block custom_includes %}
  {% endblock %}

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<script type="text/javascript" src="{% static 'main/js/materialize.js' %}"></script>
<script type="text/javascript" src="{% static 'main/js/main.js' %}"></script>

{% include 'main/includes/navbar.html' %}
{% include 'main/includes/sidebar.html' %}

{% include 'main/includes/messages.html' %}

<div class="container content">
  {% block content %}
  {% endblock %}
</div>

<script type="text/javascript" src="{% static 'main/js/main.js' %}"></script>

{% include 'main/includes/footer.html' %}
</body>
