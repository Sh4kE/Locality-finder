<!DOCTYPE html>
<head>
    {% load static %}

    <link rel="stylesheet" href="{% static 'main/css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/material_icons.css' %}" >

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <link rel="shortcut icon" href="{% static 'main/img/locality-finder-pin.png' %}" type="image/png" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <nav>
        <div class="nav-wrapper teal">
            <a href="{% url 'main:index' %}" class="brand-logo"><i class="material-icons" style="margin-left:15px">home</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {% include 'main/includes/navbaritems.html' %}
            </ul>
        </div>
    </nav>

    <ul id="slide-out" class="sidenav teal darken-3">
        <li><a class="waves-effect" href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a class="waves-effect" href="#!">Second Link</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link</a></li>
    </ul>

    {% include 'main/includes/messages.html' %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script type="text/javascript" src="{% static 'main/js/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/main.js' %}"></script>
</body>
{% include 'main/includes/footer.html' %}
